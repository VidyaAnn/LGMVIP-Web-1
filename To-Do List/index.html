<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <h3>TO-DO LIST <h3>
        <div class="input-section">
            <input type="text" id="todo-text" placeholder="Enter your tasks" />
            <button onclick="addTask()" class="submit-btn">Submit</button>
        </div>
        <div class="listing-section">
            <ul id="todo-list">
                <!-- <li>
                    <span onclick="todoChecked(this)">Learn HTML</span>
                    <span class="close">&times;</span>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
